<c-card class="h-100">

  <c-card-header>
    Conversaciones
  </c-card-header>

  <c-card-body class="p-0 conversations-container">

    @for (conversation of state.conversations(); track conversation.id) {

      <div
        class="conversation-item"
        [class.selected]="state.selectedConversation()?.id === conversation.id"
        (click)="state.selectConversation(conversation.id)"
      >

        <div class="conversation-name">
          {{ conversation.clientName }}
        </div>

        <div class="conversation-phone">
          {{ conversation.phone }}
        </div>

      </div>

    }

  </c-card-body>

</c-card>
